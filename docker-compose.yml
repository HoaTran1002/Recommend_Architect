version: "3.7"
services:
  mysql:
    image: mysql:5.7
    container_name: mysql-5.7
    restart: always                       
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}               
      MYSQL_USER: ${MYSQL_USER}                
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}         
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}    
    ports:
      - '3306:3306'                     
    expose:
      - '3306'
    volumes:
      - mysql-db:/var/lib/mysql
volumes:
        mysql-db:
